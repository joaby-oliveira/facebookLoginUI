<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container flex justify-center align-center">
        <header>
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </header>
        <aside>
            <form class="flex column align-center shape-rounded-8">
                <div class="input-block fill-parent">
                    <input type="text" class="shape-rounded-6 fill-parent" placeholder="Email ou telefone">
                </div>
                <div class="input-block fill-parent">
                    <input type="text" class="shape-rounded-6 fill-parent" placeholder="Senha">
                </div>
                <button class="button login fill-parent shape-rounded-6">Entrar</button>
                <a href="#" class="link fill-parent forgot">Esqueceu a senha?</a>
                <a href="#" class="link button create-account shape-rounded-6">Criar nova conta</a>
                <p><a href="#" class="link">Criar nova página</a> para uma celebridade, banda ou empresa.</p>
            </form>
        </aside>
    </div>
</body>
</html>
